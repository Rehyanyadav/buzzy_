name: Buzzy Production CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run Tests & Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
          cache: true


      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test

  android:
    name: Android Build
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
          cache: true


      - run: flutter pub get
      
      - name: Configure Android Signing
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        shell: bash
        run: |
          if [ -n "${{ secrets.KEY_PROPERTIES_CONTENT }}" ]; then
            echo "${{ secrets.KEY_PROPERTIES_CONTENT }}" > android/key.properties
          fi
          if [ -n "${{ secrets.KEYSTORE_FILE_BASE64 }}" ]; then
            echo "${{ secrets.KEYSTORE_FILE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks
          fi

      - name: Build APK & AAB
        run: |
          flutter build apk --release --build-name=1.0.${{ github.run_number }} --build-number=${{ github.run_number }}
          flutter build appbundle --release --build-name=1.0.${{ github.run_number }} --build-number=${{ github.run_number }}

      - name: Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab

  ios:
    name: iPhone (iOS) Build
    needs: test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
          cache: true


      - run: flutter pub get
      
      - name: Build iOS (No Codesign)
        run: flutter build ios --release --no-codesign --build-name=1.0.${{ github.run_number }} --build-number=${{ github.run_number }}
      
      - name: Archive iOS Build
        run: |
          cd build/ios/iphoneos
          zip -r ../../../buzzy-ios-build.zip Runner.app

      - name: Upload iOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-release
          path: buzzy-ios-build.zip

  web:
    name: Web & Containerization
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
          cache: true


      - run: flutter pub get
      
      - name: Build Web
        run: flutter build web --release --base-href /

      - name: Upload Web Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-release
          path: build/web

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: docker build -t buzzy-web:latest .
