name: Buzzy Production CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    name: Run Tests & Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
          cache: true


      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test

  web:
    name: Web Build
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
          cache: true


      - run: flutter pub get
      
      - name: Compile Drift Worker
        run: dart compile js web/worker.dart -O4 -o web/drift_worker.js
      
      - name: Build Web
        run: flutter build web --release --base-href /buzzy_/

      - name: Upload Web Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-release
          path: build/web

  deploy-pages:
    name: Deploy to GitHub Pages
    needs: web
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Download Web Artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-release
          path: build/web

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
