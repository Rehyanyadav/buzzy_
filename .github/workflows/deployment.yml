name: Buzzy Production CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run Tests & Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
          cache: true


      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test

  web:
    name: Web & Containerization
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
          cache: true


      - run: flutter pub get
      
      - name: Build Web
        run: flutter build web --release --base-href /

      - name: Upload Web Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-release
          path: build/web

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: docker build -t buzzy-web:latest .
